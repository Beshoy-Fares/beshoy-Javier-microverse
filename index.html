<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1  id='title'>Survey-Beshoy</h1>

<form  id="survey-form" >
  
  <p id="description">Details.</p>
  
  <label id="name-label" for="name">NAME</label>
  <input id="name" type='text' placeholder='Name' required>
  
  <label id='email-label'>E-MAIL</label>
  <input id='email' type='email' placeholder='Email' required>
  
  <label id='number-label'>AGE</label>
  <input id='number' type='number' placeholder=' age' min="18" max="30" required>
  
 
  <label for='dropdown'>Gender</label>
  <select id='dropdown'>
    <option value='male'>male</option>
    <option value='female'>female</option>
  </select>
  
  <label target>Experience in years</label>
  <div id='radio'>
    <label for='1'><input type='radio' name='period' id ='1' value='1 '>1 </label>
    <label for='2'><input type='radio' name='period'  id ='2' value='2 '>2 </label>
    <label for='3'><input type='radio' name='period'  id ='3' value='3 '>3 </label>
  </div>
  
  <label target>Hoppies </label>
  <div id='check'>
    <label for='a'><input type='checkbox' name='lt' id ='a' value='self-study'>SELF-study</label>
     <label for='b'><input type='checkbox' name='lt' id ='b' value='football'>Football</label>
     <label for='c'><input type='checkbox' name='lt' id ='c' value='tennis'>Tennis</label>
  </div>
  
  <label target>TEL US SOMETHIG ELSE:</label>
  <textarea placeholder='enter any comments or suggestion here'></textarea>

  <input type='submit' id='submit'>
 // it is done
     
</form>
  
  
    <script  src="js/index.js"></script>
  </body>
</html>
